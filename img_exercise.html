<!DOCTYPE html>
<html>
	<head>
		<title>SVG exercise</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<svg id="sunday">
			<g>
				<rect x="0" y="0" width="100" height="50"  style="fill:lightblue"></rect>
				<rect x="105" y="0" width="100" height="50"  style="fill:#2fb3e9"></rect>
				<rect x="210" y="0" width="100" height="50"  style="fill:blue"></rect>
			</g>
		</svg>
		<svg width="800" height="200" id="monday">
			<rect x="0" y="55" width="100" height="50"  style="fill:#e0f09a"></rect>
			<rect x="105" y="55" width="100" height="50"  style="fill:#f1de1d"></rect>
			<rect x="210" y="55" width="100" height="50"  style="fill:orange"></rect>
		</svg>
		<svg width="800" height="200" id="tuesday">
			<rect x="0" y="110" width="100" height="50"  style="fill:#e0f09a"></rect>
			<rect x="105" y="110" width="100" height="50"  style="fill:#f1de1d"></rect>
			<rect x="210" y="110" width="100" height="50"  style="fill:orange"></rect>
		</svg>
		<svg width="800" height="200" id="wednesday">
			<rect x="0" y="165" width="100" height="50"  style="fill:#e0f09a"></rect>
			<rect x="105" y="165" width="100" height="50"  style="fill:#f1de1d"></rect>
			<rect x="210" y="165" width="100" height="50"  style="fill:orange"></rect>
		</svg>
	</body>
</html>
