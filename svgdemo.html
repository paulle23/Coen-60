<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Demo</title>

  <script src="demo.js" defer></script>
</head>
<body>
<svg width="910" height="610">
  <rect x="5" y="5" width="900" height="600" style="stroke: black; stroke-width: 4px; fill: white;"></rect>
  <circle class="left" cx = "100" cy="100" r="40" style="stroke: black; stroke-width: 3px; fill:#e84d48;"></circle>
  <circle class="right" cx = "200" cy="100" r="40" style="stroke: black; stroke-width: 3px; fill:#e84d48;"></circle>
</svg>

<button onclick="scratch()">Scratch</button>
<button onclick="reset()">Reset</button>
</body>
</html>
